<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.svg" />
  <style>
    @font-face {
      font-family: "Jost";
      src: url("fonts/Jost-Regular.ttf");
      font-weight: normal;
    }

    @font-face {
      font-family: "Jost";
      src: url("fonts/Jost-Italic.ttf");
      font-weight: normal;
      font-style: italic;
    }

    @font-face {
      font-family: "Jost";
      src: url("fonts/Jost-Bold.ttf");
      font-weight: bold;
    }

    @font-face {
      font-family: "Jost";
      src: url("fonts/Jost-BoldItalic.ttf");
      font-weight: bold;
      font-style: italic;
    }

    @font-face {
      font-family: "Poppins";
      src: url("fonts/Poppins-Regular.ttf");
      font-weight: normal;
    }

    @font-face {
      font-family: "Poppins";
      src: url("fonts/Poppins-Italic.ttf");
      font-weight: normal;
      font-style: italic;
    }

    @font-face {
      font-family: "Poppins";
      src: url("fonts/Poppins-Bold.ttf");
      font-weight: bold;
    }

    @font-face {
      font-family: "Poppins";
      src: url("fonts/Poppins-BoldItalic.ttf");
      font-weight: bold;
      font-style: italic;
    }

    @font-face {
      font-family: "FreeSans";
      src: url("fonts/FreeSans.woff") format('woff');
    }

    @font-face {
      font-family: "FreeSans";
      src: url("fonts/FreeSansBold.woff") format('woff');
      font-weight: bold;
    }

    @font-face {
      font-family: "FreeSans";
      src: url("fonts/FreeSansBoldOblique.woff") format('woff');
      font-weight: bold;
      font-style: italic;
    }

    @font-face {
      font-family: "FreeSans";
      src: url("fonts/FreeSansOblique.woff") format('woff');
      font-style: italic;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      color: #fff;
      font-family: "Jost", "FreeSans", sans-serif;
      font-size: 16px;
    }

    body {
      background: #000;
    }

    nav {
      background-color: rgba(0, 0, 0, 0);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 2;
    }

    nav img {
      opacity: 1;
      transition: .5s ease;
      cursor: pointer;
    }

    nav img:hover {
      opacity: 0.5;
    }

    nav .logo {
      margin-top: 18px;
      padding-left: 18px;
      width: fit-content;
    }

    nav .logo img {
      height: 40px;
    }

    nav .openMenu {
      display: block;
      position: absolute;
      top: 26px;
      right: 18px;
    }

    nav .openMenu img {
      height: 26px;
      filter: invert();
    }

    nav .mainMenu {
      height: 100dvh;
      margin-top: 18px;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    nav .mainMenu .closeMenu {
      display: block;
      position: absolute;
      top: 26px;
      right: 18px;
    }

    nav .mainMenu .closeMenu img {
      height: 26px;
      filter: invert();
    }

    nav .mainMenu li {
      padding-left: 18px;
    }

    nav .mainMenu li a {
      font-family: "Poppins";
      line-height: 96px;
      font-size: 48px;
    }

    nav a:link {
      text-decoration: none;
      color: #999;
      transition: .5s ease;
    }

    nav a:hover {
      color: #fff;
    }

    nav a:visited {
      color: #999;
    }

    nav a:visited:hover {
      color: #fff;
    }

    a:link {
      text-decoration: underline;
      text-underline-offset: 2px;
      transition: .5s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #999;
    }

    a:visited {
      color: #fff;
    }

    a:visited:hover {
      color: #999;
    }

    video {
      display: flex;
      justify-content: center;
      height: 100dvh;
    }

    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      pointer-events: none;
      filter: brightness(0.6);
    }

    .responsive-video {
      position: relative;
      width: 100%;
      height: auto;
      background-color: #000;
    }

    .responsive-video video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .responsive-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .quote {
      font-family: "Poppins";
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      /* font-weight: bold; */
      text-transform: uppercase;
    }

    footer {
      position: absolute;
      top: 95%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 12px;
    }

    @media only screen and (min-width: 796px) {
      nav {
        display: flex;
        justify-content: space-between;
      }

      nav .logo {
        padding-left: 48px;
      }

      nav .openMenu {
        display: none;
      }

      nav .mainMenu {
        margin-top: 0px;
        padding: 0px 48px 0px 0px;
        height: fit-content;
        flex-wrap: wrap;
        display: inline-block;
      }

      nav .mainMenu li {
        display: inline-block;
        padding-left: 48px;
      }

      nav .mainMenu li a {
        font-size: 16px;
        line-height: 76px;
      }

      nav .mainMenu .closeMenu {
        display: none;
      }
    }

    @media only screen and (min-width: 1280px) {
      nav .logo {
        padding-left: 300px;
      }

      nav .mainMenu {
        margin-top: 0px;
        padding-right: 300px;
      }

      video {
        width: 100vw;
        height: auto;
      }
    }

    @media only screen and (min-width: 1920px) {
      nav .logo {
        padding-left: 400px;
      }

      nav .mainMenu {
        padding-right: 400px;
      }
    }

    @media only screen and (min-width: 2560px) {
      * {
        font-size: 16px;
      }

      .caption {
        font-size: 14px;
      }

      .quote {
        font-size: 16px;
      }

      footer {
        font-size: 14px;
      }

      nav .logo {
        padding-left: 600px;
      }

      nav .mainMenu {
        padding-right: 600px;
      }

      nav .mainMenu li {
        padding-left: 72px;
      }
    }

    @media only screen and (min-width: 3840px) {
      nav .logo {
        padding-left: 800px;
      }

      nav .mainMenu {
        padding-right: 800px;
      }
    }
  </style>
  <title>Tino Selić</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo"><a href="index.html"><img src="assets/logo.svg" alt=""></a></div>
      <div class="openMenu"><img src="assets/menu_FILL0_wght400_GRAD0_opsz48.svg" alt=""></div>
      <ul class="mainMenu">
        <li><a href="pages/work.html">Work</a></li>
        <li><a href="pages/about.html">About</a></li>
        <div class="closeMenu"><img src="assets/close_FILL0_wght400_GRAD0_opsz48.svg" alt=""></div>
      </ul>
    </nav>
  </header>
  <!-- <div class="slider">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div> -->
  <div class="background-video">
    <video src="videos/20230817_PortfolioBackgroundVideo.mp4" frameBorder="0" autoplay muted loop>
    </video>
  </div>
  <div class="quote">
    <!-- Hello, hallo, moi :)
    <br>
    <br> -->
    My name is Tino Selić, I am a Helsinki-based digital artist and designer
  </div>
  <footer id="copyright"></footer>
  <script>
    const mainMenu = document.querySelector('.mainMenu');
    const closeMenu = document.querySelector('.closeMenu');
    const openMenu = document.querySelector('.openMenu');
    const main = document.querySelector('main');
    const nav = document.querySelector('nav');
    const footer = document.getElementById("copyright");


    // Nav bar interaction on mobile devices
    openMenu.addEventListener('click', showNav);
    closeMenu.addEventListener('click', closeNav);

    function showNav() {
      nav.style.backgroundColor = 'rgba(0, 0, 0, 1)';
      mainMenu.style.display = 'block';
      openMenu.style.display = 'none';
      main.style.display = 'none';
    }

    function closeNav() {
      nav.style.backgroundColor = 'rgba(0, 0, 0, 0)';
      mainMenu.style.display = 'none';
      openMenu.style.display = 'block';
      main.style.display = 'block';
    }

    // Footer
    document.addEventListener("DOMContentLoaded", function () {
      var footerText = "© 2024 Tino Selić";
      footer.textContent = footerText;
    });
  </script>
</body>

</html>
